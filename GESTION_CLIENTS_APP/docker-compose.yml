version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: garage_laravel_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: garage_laravel
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_PASSWORD: password
      MYSQL_USER: garage_user
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - laravel

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: garage_laravel_app
    restart: unless-stopped
    working_dir: /app
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=garage_laravel
      - DB_USERNAME=garage_user
      - DB_PASSWORD=password
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    networks:
      - laravel
    command: sh -c "composer install && php artisan migrate --force && php artisan serve --host=0.0.0.0"

volumes:
  mysql_data:
    driver: local

networks:
  laravel:
    driver: bridge
